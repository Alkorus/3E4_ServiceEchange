<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/style.css" />

        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

        <!-- Axios -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <script src="js/index.js"></script>

        <title>Épreuve synthèse - Formatif Volet B</title>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <h3>Choisir une planète</h3>
                <div class="col-4">
                    <select id="cboPlanet">
                    </select>
                    <button type="button" class="btn btn-primary" id="btnLoadObservations">Charger</button>
                </div>
            </div>

            <div class="row">
                <h3>Observations météo de la planète</h3>
                <div id="main" class="col-12 table-responsive">
                    <table id="observations" class="table table-hover table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Station</th>
                                <th scope="col">Date</th>
                                <th scope="col">Scientific</th>
                                <th scope="col">Temperature</th>
                                <th scope="col">Feelslike</th>
                                <th scope="col">Humidity</th>
                                <th scope="col">Pressure</th>
                                <th scope="col">UV Index</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            
                
            </div>
        </div>
    </body>
</html>
